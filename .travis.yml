# This is the config file for building the project
# with Travis-ci.org.

language: python

python:
 - "2.7"

notifications:
  email:
    on_failure: change

env:
  # Default values for common packages, override as needed
  global:
    - PYTHON=2.7

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda2/bin:$PATH
  - conda update --yes --quiet conda

install:
  - conda create --yes --quiet -n landsatenv
  - source activate landsatenv
  - conda install --yes --file requirements.yml
  - pip install codecov coverage

script:
  - coverage run setup.py test


